build:
  image: golang:1.5
  environment:
    - CGO_ENABLED=0
  commands:
    - make deps
    - make vet
    - make build
    - make test

publish:
  coverage:
    when:
      branch: master
  docker:
    username: $$DOCKER_USER
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: plugins/drone-cloudcontrol
    tag: latest
    when:
      branch: master
  docker:
    username: $$DOCKER_USER
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: plugins/drone-cloudcontrol
    tag: develop
    when:
      branch: develop

plugin:
  name: cloudControl
  desc: Deploy or update a project on cloudControl
  type: deploy
  image: plugins/drone-cloudcontrol
  labels:
    - cloud
    - control
